<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {% load cart_tag %}
    <h1>Корзина</h1>
    <table class="table table-striped">
    <thead>
        <tr>
        <th scope="col">Товар</th>
        <th scope="col">Количество</th>
        <th scope="col">Цена за единицу</th>
        <th scope="col">Сумма</th>
        <th scope="col">Добавить</th>
        <th scope="col">Убавить</th>
        <th scope="col">Удалить</th>
        </tr>
    </thead>
    <tbody>
        {% for key,value in request.session.cart.items %}
        <tr>
        <td>{{ value.name }}</td>
        <td>{{ value.quantity }}</td>
        <td lass="num">{{ value.price }}</td>
        <td lass="num">sum</td>
        <td><a href="{% url 'item_decrement' value.product_id %}"><button class="btn btn-outline-primary" type="button">-</button></a></td>
        <td><a href="{% url 'item_increment' value.product_id %}"><button class="btn btn-outline-primary" type="button">+</button></a></td>
        <td><a href="{% url 'item_remove' value.product_id %}"><button class="btn btn-outline-primary" type="button">Удалить</button></a></td>
        <!-- <td><a href="{% url 'cart_clear' %}"><button class="btn btn-outline-primary" type="button">Очистить Корзину</button></a></td> -->
        </tr>
        {% endfor %}
    </tbody>
    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{% url 'cart_clear' %}"><button class="btn btn-outline-danger" type="button">Очистить Корзину</button></a>
    </div>
</body>
</html>
