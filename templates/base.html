<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Shop {% endblock %}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Beauty Shop</a>
                {% if request.user.is_superuser %}
          <a href="{% url 'product-create' %}"> CREATE NEW PRODUCT </a>
          {% endif %}



        </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">


        <form class="d-flex" action="{% url 'search' %}">
            <input name="search" type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>
    </div>
  </nav>

<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Features</a></li>
        <li class="nav-item"><a href="{% url 'cart_detail' %}" class="nav-link link-dark px-2">Корзина</a></li>
      </ul>
      <ul class="nav">
       <!--Is Authenticated-->

      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="nav-link link-dark px-2"> Log out</a>
        {% else %}
          <a href="{% url 'sign-in' %}" class="nav-link link-dark px-2">Login</a>
          <a href="{% url 'register' %}" class="nav-link link-dark px-2">Sign up</a>
        {% endif %}
          <!--End Authenticated-->
      </ul>
    </div>
  </nav>
{% block content %} {% endblock %}
