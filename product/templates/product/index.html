{% extends 'base.html' %}
{% block title %} Korean Shop {% endblock %}
{% load static %}

{% block content %}
        <img style="width: 100%; height: 100%;" src="{% static 'shop1.jpg' %}" class="img-fluid" alt="...">

    <div class="row row-cols-1 row-cols-md-3 g-4">

        {% for product in products %}
            <div class="col">
          <div class="card">
              {% if product.image %}
                <img src="{{ product.image.url }}" style="height: 300px; width: 300px" class="card-img-top" alt="...">
            {% else %}
                <img src="{% static 'img/no_product_image.svg' %}" class="card-img-top" style="height: 300px; width: 300px" alt="...">
            {% endif %}
              <div class="card-body">
                  <h4 class="card-title">{{ product.brand.name }}</h4>
              <p class="card-text">{{ product.name }}</p>
              <p>{{ product.price }} сом</p>
            </div>
          </div>
        </div>

    {% endfor %}
    </div>
{% endblock %}
