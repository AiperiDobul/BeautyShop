{% extends 'base.html' %}
{% block title %} Korean Shop {% endblock %}
{% load static %}

{% block content %}
        <img style="width: 100%; height: 100%;" src="{% static 'img/shop.jpg' %}" class="img-fluid" alt="...">

        {% for product in products %}
            <div style="margin-top: 30px; margin-bottom: 30px;" class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
          <div class="card">
            <a href="{% url 'product-details' product.id %}">
            {% if product.image %}
                <img src="{{ product.image.url }}" style="height: 300px; width: 300px" class="card-img-top" alt="...">
            {% else %}
                <img style="width: 300px; height: 300px;" src="{% static 'img/shopp.jpg' %}" class="card-img-top" alt="...">
            {% endif %}
            </a>
            <div class="card-body">
              <h4 class="card-title">{{ product.brand.name }}</h4>
              <p class="card-text">{{ product.name }}</p>
              <p>{{ product.price }} сом</p>
            </div>
          </div>
        </div>
            </div>
        {% endfor %}
{% endblock %}
