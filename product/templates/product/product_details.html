{% extends 'base.html' %}
{% block title %} Details {% endblock %}
{% load static %}

{% block content %}
    <div class="d-flex justify-content-center container mt-5">
        <div class="card p-3 bg-white"><i class="fa fa-apple"></i>
            <div class="about-product text-center mt-2"><img src="{{ product.image.url }}" width="300">
                <div>
                    <h4>{{ product.brand }}</h4>
                    <h6 class="mt-0 text-black-50">{{ product.name }}</h6>
                    <p class="product-description">{{ product.description }}</p>
                </div>
            </div>
            <div class="stats mt-2">
                <div class="d-flex justify-content-between p-price"><span>Цена</span><span>{{ product.price }}</span></div>
                <div class="d-flex justify-content-between p-price"><span>Объём</span><span>{{ product.size }} ml</span></div>
            </div>
            <!-- <div class="d-flex justify-content-between total font-weight-bold mt-4"><span>Total</span><span>$7,197.00</span></div> -->
            <div class="d-grid gap-2 d-md-block">
                <a href="{% url 'cart_add' product.id %}"><button type="button" class="btn btn-primary">Добавить в Корзину</button></a>
                <a href="{% url 'cart_clear' %}"></a><button class="btn btn-outline-primary" type="button">Очистить Корзину</button></a>
              </div>
            <a href="{% url 'item_increment' product.id %}">Increament</a>
            <!-- <a href="#"> {{product.cart.quantity }} products </a> -->
            <a href="{% url 'item_decrement' product.id %}">Decrement</a>
        </div>
    </div>
{% endblock %}
